<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Enter your user name for Reversi</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,500,700" rel="stylesheet">
     <!-- CSS Style -->   
    <link href="css/style.css" rel="stylesheet">	

	<style>
		body {
			background-image: url("assets/images/navy.png");
		}
	</style>
	
	<script>
		function submitForm(){
			var username = $('#username').val();
			window.location.href = 'lobby.html?username='+username;
		}
	</script>
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid text-center">
	  <div class="row">
         <div class="col">
		   <a href="name.html">
		   <img class="img-fluid" src="assets/images/logo-top.png" alt="Reversi logo"/>
		   </a>
	     </div>
	  </div>
		<div class='row'>
			<div class='col'>
				<h6>Enter your user name</h6>				
				<form onsubmit='submitForm(); return false;' class='form-inline justify-content-center'>
					<div class='form-group'>
						<label for='username' class='col-form-label sr-only'>Enter your user name</label>
						<input class='form-control' type='text' value='' id='username' placeholder='Enter your user name'/>
					</div>
					<button type='submit' class='btn btn-default btn-success'>Submit</button>
				</form>
			</div>
		</div>
		
	  <div class="row">
         <div class="col">
		   <a href="index.html" class="btn btn-outline-success">< Go back</a>
	     </div>
         <div class="col">
		   <a href="https://en.wikipedia.org/wiki/Reversi" target="_blank" class="btn btn-outline-success">Rules</a>
	     </div>
	  </div>		
		
	</div>
	
	
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
