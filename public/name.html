<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Enter your user name for Reversi</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico"> 
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,500,700" rel="stylesheet">
     <!-- CSS Style -->   
    <link href="css/style.css" rel="stylesheet">	

	<style>
		body {
			background-image: url("assets/images/navy.png");
		}
	</style>
	
	<script>
		function submitForm(){
			var username = $('#username').val();
			window.location.href = 'lobby.html?username='+username;
		}
	</script>
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid text-center">
	  <div class="row">
         <div class="col">
		   <a href="index.html">
		   <img class="img-fluid" src="assets/images/logo-top.png" alt="Reversi logo"/>
		   </a>
	     </div>
	  </div> 		
 		<!-- Name page Navigation -->
		<div class="table-responsive">
			<table align="center">
				<thead>
					<tr>
   			     		<th>
   			     			<a href='index.html'>
							<img class="img-fluid" src="assets/images/Nav_01_home_deselect.png" width="90" alt="home" /></a>
    		    		</th>
     			   		<th>
      		  				<a href='name.html'>
							<img class="img-fluid" src="assets/images/Nav_02_name_default.png" width="90" alt="name" /></a>
						</th>
        				<th>
							<img class="img-fluid" src="assets/images/Nav_03_invite_deselect.png" width="90" alt="invite" />   
        				</th>
        				<th>
							<img class="img-fluid" src="assets/images/Nav_04_play_deselect.png" width="90" alt="play" />
						</th>        
      				</tr>
    			</thead>
			</table>  	
		</div>	  
	  	<!-- Enter your name -->
		<div class='row'> 
			<div class='col'>
				<div class='form'>
					<h1>Enter your user name</h1>				
					<form onsubmit='submitForm(); return false;' class='form-inline justify-content-center'>
						<div class='form-group'>
							<label for='username' class='col-form-label sr-only'>Enter your user name</label>
							<input class='form-control' type='text' value='' id='username' placeholder='Enter your user name'/>
						</div>
						<button type='submit' class='btn btn-default btn-success'>Submit</button>
					</form>
				</div>	
			</div>
		</div>		
			
	</div>
	
	
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
