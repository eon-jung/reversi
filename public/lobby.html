<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
	<title>Reversi Game Lobby</title>
	
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,500,700" rel="stylesheet">
     <!-- CSS Style -->   
    <link href="css/style.css" rel="stylesheet">	
	
	<style>
		body {
			background-image: url('assets/images/navy.png');
		}
	</style>
	
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' integrity='sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ' crossorigin='anonymous'>
  </head>
  <body>
    <div class='container-fluid text-center'>
	  <div class="row">
         <div class="col">
		   <a href="index.html">
		   <img class="img-fluid" src="assets/images/logo-top.png" alt="Reversi logo"/>
		   </a>
	     </div>
	  </div>
		<div class='row'>
			<div class='col'>
				<h3>Let's talk!</h3>
				<div id='messages'>
				</div>
			</div>
		</div>
		<div class='row'>
			<div class='col'>
				<form onsubmit='send_message(); return false;'>
				
				<div class='form-group'>
					<label for='send_message_holder' class='col-form-label sr-only'>Enter your chat message</label>
					<input class='form-control chat-input' type='text' value='' id='send_message_holder' placeholder='Enter you chat message' autofocus>
				</div>
				<button type='submit' class='btn btn-lg btn-success'>Send</button>
				
				</form>
			</div>
		</div>	
		
	  <div class="row">
         <div class="col">
		   <a href="name.html" class="btn btn-outline-success">< Go back</a>
	     </div>
         <div class="col">
		   <a href="index.html" class="btn btn-outline-success">Home</a>
	     </div>
	  </div>		
			
	</div>
	
	
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src='https://code.jquery.com/jquery-3.1.1.slim.min.js' integrity='sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js' integrity='sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb' crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js' integrity='sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn' crossorigin='anonymous'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js" integrity="sha256-fiM0lX3OYzf0FfLBeLqFuCokh+rf1VhI/eanPbzldUM=" crossorigin="anonymous"></script>
  	<script src='js/main.js'></script>
  </body>
</html>
